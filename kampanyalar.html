<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kampanyalar</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/kampanyalar.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="button-section">
      <div class="buttons">
        <div class="button" id="guncelButton">
          <button onclick="btnGuncel()" id="guncelBtn">
            Güncel Kampanyalar
          </button>
        </div>
        <div class="button" id="gecmisButton">
          <button onclick="btnGecmis()" id="gecmisBtn">
            Geçmiş Kampanyalar
          </button>
        </div>
      </div>
    </section>
    <section class="body-section">
      <div class="kampanyalar">
        <div class="guncel">
          <div class="image">
            <img
              onclick="cardClick(0)"
              src="./images/kampanyalar/img1.png"
              alt=""
            />
          </div>
          <div class="image">
            <img
              onclick="cardClick(1)"
              src="./images/kampanyalar/img2.png"
              alt=""
            />
          </div>
          <div class="image">
            <img
              onclick="cardClick(2)"
              src="./images/kampanyalar/img3.png"
              alt=""
            />
          </div>
          <div class="image">
            <img
              onclick="cardClick(3)"
              src="./images/kampanyalar/img4.png"
              alt=""
            />
          </div>
          <div class="image">
            <img
              onclick="cardClick(4)"
              src="./images/kampanyalar/img5.png"
              alt=""
            />
          </div>
          <div class="image">
            <img
              onclick="cardClick(5)"
              src="./images/kampanyalar/img6.png"
              alt=""
            />
          </div>
          <div class="image">
            <img
              onclick="cardClick(6)"
              src="./images/kampanyalar/img7.png"
              alt=""
            />
          </div>
        </div>
        <div class="gecmis">
          <div class="image">
            <img
              onclick="cardClick(7)"
              src="./images/kampanyalar/img8.png"
              alt=""
            />
          </div>
          <div class="image">
            <img
              onclick="cardClick(8)"
              src="./images/kampanyalar/img9.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
